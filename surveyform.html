<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshav Tessaract Survey Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: green; 
        }
        .container {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 400px; 
            max-width: 90%; 
        }
        h1 {
            text-align: center;
            color: black; 
            margin: 0;
            padding: 5px 0; 
            font-size: 20px; 
        }
        input[type="submit"] {
            background-color: #27be5e; 
            color: white; 
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keshav Tesseract Survey Form</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="1" max="120" required><br>
            <label for="role">Which option best describes you?</label><br>
            <select id="role" name="role" required>
                <option value="student">Student</option>
            </select><br>
            <label for="recommend">Would you recommend Keshav Tessaract to a friend?</label><br>
            <input type="radio" id="recommendYes" name="recommend" value="yes" required>
            <label for="recommendYes">Yes</label><br>
            <input type="radio" id="recommendNo" name="recommend" value="no" required>
            <label for="recommendNo">No</label><br>
            <input type="radio" id="recommendMaybe" name="recommend" value="maybe" required>
            <label for="recommendMaybe">Maybe</label><br>
            <label for="languages">Languages and Frameworks known (Check all that apply)</label><br>
            <input type="checkbox" id="OC" name="languages" value="OC">
            <label for="OC">OC</label><br>
            <input type="checkbox" id="Cplusplus" name="languages" value="Cplusplus">
            <label for="Cplusplus">C++</label><br>
            <input type="checkbox" id="Python" name="languages" value="Python">
            <label for="Python">Python</label><br>
            <input type="checkbox" id="Java" name="languages" value="Java">
            <label for="Java">Java</label><br>
            <input type="checkbox" id="JavaScript" name="languages" value="JavaScript">
            <label for="JavaScript">JavaScript</label><br>
            <input type="checkbox" id="React" name="languages" value="React">
            <label for="React">React</label><br>
            <input type="checkbox" id="Angular" name="languages" value="Angular">
            <label for="Angular">Angular</label><br>
            <input type="checkbox" id="Vue" name="languages" value="Vue">
            <label for="Vue">Vue</label><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
